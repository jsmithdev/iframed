<template>
	<div class="container">
		<template if:true={isLoading}>
			<lightning-spinner alternative-text="Loading"></lightning-spinner>
		</template>
		<template if:false={isLoading}> 
				<iframe 
					src={iframeSrc} 
					width="100%" 
					height="100%"
					onerror={handleError}
				></iframe>
		</template>
	</div>
	<template if:true={debug}> 
		<button type="button" onclick={debugOut}>Debug</button>
	</template>
</template>
